<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Архив 11Б | Авторизация</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --accent: #fe2c55; --bg: #000; }
        html, body { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }

        /* ЭКРАН РЕГИСТРАЦИИ */
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .auth-box { width: 80%; max-width: 300px; text-align: center; }
        .auth-box h2 { margin-bottom: 20px; color: var(--accent); }
        .auth-box input { 
            width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; 
            border: none; background: #222; color: white; box-sizing: border-box;
        }
        .auth-btn { 
            width: 100%; padding: 12px; border-radius: 8px; border: none; 
            background: var(--accent); color: white; font-weight: bold; cursor: pointer;
        }

        /* ОСНОВНОЙ КОНТЕНТ */
        .tiktok-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; display: none; }
        .section { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; }
        .media-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        video, img { width: 100%; height: 100%; object-fit: cover; }

        .ui-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); z-index: 2; box-sizing: border-box;
        }
        .like-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .like-btn { background: none; border: none; font-size: 28px; cursor: pointer; }
        .comment-list { max-height: 100px; overflow-y: auto; font-size: 14px; margin-bottom: 10px; }
        .input-row { display: flex; gap: 8px; }
        .inp-text { background: rgba(255,255,255,0.2); border: none; border-radius: 20px; padding: 10px 15px; color: white; flex-grow: 1; }
        .send-btn { background: var(--accent); color: white; border: none; width: 40px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h2>АРХИВ 11Б</h2>
        <input type="text" id="reg-nick" placeholder="Твой Никнейм">
        <input type="password" id="reg-pass" placeholder="Пароль">
        <button class="auth-btn" onclick="handleAuth()">Войти / Регистрация</button>
        <p id="auth-error" style="color: red; font-size: 12px; margin-top: 10px;"></p>
    </div>
</div>

<div class="tiktok-container" id="main-container"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC6VJneixoX29fkyAkB8Xn784fC-f6X36U",
        authDomain: "archive-11b.firebaseapp.com",
        databaseURL: "https://archive-11b-default-rtdb.firebaseio.com",
        projectId: "archive-11b",
        storageBucket: "archive-11b.firebasestorage.app",
        messagingSenderId: "133107956700",
        appId: "1:133107956700:web:7f4d682490df09b5784f1a"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentUser = localStorage.getItem('chat_user') || null;

    // --- ЛОГИКА АВТОРИЗАЦИИ ---
    function handleAuth() {
        const nick = document.getElementById('reg-nick').value.trim().toLowerCase();
        const pass = document.getElementById('reg-pass').value.trim();
        const error = document.getElementById('auth-error');

        if (nick.length < 3 || pass.length < 4) {
            error.innerText = "Ник от 3 симв., пароль от 4 симв.";
            return;
        }

        database.ref('users/' + nick).once('value', (s) => {
            const userData = s.val();
            if (userData) {
                if (userData.password === pass) {
                    login(nick);
                } else {
                    error.innerText = "Неверный пароль!";
                }
            } else {
                // Регистрация нового
                database.ref('users/' + nick).set({ password: pass }).then(() => login(nick));
            }
        });
    }

    function login(nick) {
        currentUser = nick;
        localStorage.setItem('chat_user', nick);
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-container').style.display = 'block';
        initSite();
    }

    // Если уже залогинен - убираем экран входа сразу
    if (currentUser) {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-container').style.display = 'block';
        setTimeout(initSite, 100);
    }

    // --- ОСНОВНОЙ САЙТ ---
    function initSite() {
        const contentList = [
            { id: "2", type: "video" }, { id: "7", type: "video" }, { id: "8", type: "video" }, 
            { id: "10", type: "video" }, { id: "11", type: "video" }, { id: "12", type: "video" },
            { id: "13", type: "video" }, { id: "14", type: "video" }, { id: "15", type: "video" },
            { id: "17", type: "video" }, { id: "18", type: "video" }, { id: "19", type: "video" },
            { id: "20", type: "video" }, { id: "21", type: "video" }, { id: "22", type: "video" }, 
            { id: "23", type: "video" }, { id: "24", type: "video" },
            { id: "1", type: "image" }, { id: "2", type: "image" }, { id: "3", type: "image" },
            { id: "4", type: "image" }, { id: "5", type: "image" }, { id: "6", type: "image" },
            { id: "7", type: "image" }, { id: "8", type: "image" }, { id: "9", type: "image" },
            { id: "10", type: "image" }, { id: "11", type: "image" }, { id: "12", type: "image" }
        ];

        const container = document.getElementById('main-container');
        container.innerHTML = ""; // очистка

        contentList.forEach(item => {
            const section = document.createElement('div');
            section.className = 'section';
            let mediaHtml = item.type === 'video' 
                ? `<video loop playsinline muted data-src="vid${item.id}.mp4" onclick="this.muted=!this.muted"></video>`
                : `<img data-src="img${item.id}.jpg">`;

            section.innerHTML = `
                <div class="media-wrapper">${mediaHtml}</div>
                <div class="ui-overlay">
                    <div style="font-size:12px; color:#aaa; margin-bottom:5px;">Привет, ${currentUser}!</div>
                    <div class="like-row">
                        <button class="like-btn" onclick="addLike('${item.type}${item.id}')">❤️</button>
                        <span id="likes-${item.type}${item.id}">0</span>
                    </div>
                    <div class="comment-list" id="list-${item.type}${item.id}"></div>
                    <div class="input-row">
                        <input type="text" id="text-${item.type}${item.id}" class="inp-text" placeholder="Комментировать...">
                        <button class="send-btn" onclick="sendComment('${item.type}${item.id}')">↗️</button>
                    </div>
                </div>
            `;
            container.appendChild(section);
            loadComments(item.type + item.id);
            loadLikes(item.type + item.id);
        });

        startObserver();
    }

    function startObserver() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                const m = e.target.querySelector('video, img');
                if (e.isIntersecting) {
                    if (m.dataset.src) { m.src = m.dataset.src; delete m.dataset.src; }
                    if (m.tagName === 'VIDEO') m.play().catch(() => {});
                } else {
                    if (m.tagName === 'VIDEO') m.pause();
                }
            });
        }, { threshold: 0.6 });
        document.querySelectorAll('.section').forEach(s => obs.observe(s));
    }

    function sendComment(id) {
        const t = document.getElementById('text-'+id);
        if(!t.value.trim()) return;
        database.ref('comments/'+id).push({ name: currentUser, text: t.value.trim() });
        t.value = "";
    }

    function loadComments(id) {
        database.ref('comments/'+id).on('value', s => {
            const l = document.getElementById('list-'+id);
            l.innerHTML = "";
            if(s.val()) Object.values(s.val()).forEach(c => {
                l.innerHTML += `<div><b>${c.name}</b>: ${c.text}</div>`;
            });
            l.scrollTop = l.scrollHeight;
        });
    }

    function addLike(id) {
        if (localStorage.getItem('liked_'+id)) return;
        database.ref('likes/'+id).transaction(c => (c||0)+1);
        localStorage.setItem('liked_'+id, 'true');
    }

    function loadLikes(id) {
        database.ref('likes/'+id).on('value', s => {
            document.getElementById('likes-'+id).innerText = s.val()||0;
        });
    }
</script>
</body>
</html>
