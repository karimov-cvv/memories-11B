        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f5ebe0; /* Молочный цвет */
            overflow: hidden;
        }

        /* Контейнер для прокрутки TikTok */
        .tiktok-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        /* Каждая секция с видео */
        .video-section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            /* Градиент от молочного к белому */
            background: linear-gradient(180deg, #f5ebe0 0%, #ffffff 100%);
        }

        video {
            max-width: 90%;
            max-height: 75vh;
            border: 8px solid #fff; /* Белая рамка как у фото */
            box-shadow: 0 10px 30px rgba(78, 59, 49, 0.2);
            z-index: 2;
            border-radius: 5px;
            background: #000;
        }

        /* Подпись к видео */
        .video-label {
            position: absolute;
            bottom: 40px;
            left: 20px;
            color: #4e3b31; /* Темно-коричневый текст */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 3;
            background: rgba(255, 255, 255, 0.7);
            padding: 12px 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(78, 59, 49, 0.1);
        }

        /* Фоновые фото */
        .bg-photo {
            position: fixed;
            z-index: 1;
            opacity: 0.4; 
            width: 150px;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            pointer-events: none;
        }
        .p2 { top: 10%; right: 5%; transform: rotate(8deg); }
        .p3 { top: 40%; left: 5%; transform: rotate(-10deg); }
        .p4 { bottom: 10%; right: 8%; transform: rotate(5deg); }

        .header-slide {

            text-align: center;
            color: #4e3b31;
            z-index: 3;

        h2 { margin: 0; font-weight: 300; letter-spacing: 2px; }
