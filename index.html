<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archive 11B | Instagram Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --insta-red: #ff3040; --insta-blue: #0095f6; --bg: #000; }
        html, body { margin: 0; padding: 0; height: 100%; background: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        .tiktok-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; -webkit-overflow-scrolling: touch; }
        .section { height: 100vh; width: 100%; scroll-snap-align: start; scroll-snap-stop: always; position: relative; display: flex; align-items: center; justify-content: center; }
        
        .media-wrapper { width: 100%; height: 100%; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        video, img { width: 100%; height: 100%; object-fit: contain; } 

        /* ПРАВАЯ ПАНЕЛЬ */
        .side-actions { position: absolute; right: 15px; bottom: 160px; display: flex; flex-direction: column; align-items: center; gap: 20px; z-index: 10; }
        .icon-svg { width: 32px; height: 32px; fill: white; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5)); transition: 0.2s; }
        .heart-icon { fill: none; stroke: white; stroke-width: 2.5; }
        .heart-icon.active { fill: var(--insta-red); stroke: var(--insta-red); transform: scale(1.2); }

        /* ИНТЕРФЕЙС СНИЗУ (ПОДНЯТ ВЫШЕ) */
        .ui-overlay { 
            position: absolute; 
            bottom: 40px; /* Было 0, стало 40 - теперь кнопки выше */
            left: 0; 
            width: 100%; 
            padding: 0 20px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.8) 40%); 
            z-index: 5; 
            box-sizing: border-box;
        }
        
        .user-info { font-weight: 700; font-size: 15px; margin-bottom: 12px; }
        
        .comment-list { 
            max-height: 90px; 
            overflow-y: auto; 
            font-size: 13px; 
            margin-bottom: 12px; 
            opacity: 0.9;
            mask-image: linear-gradient(to top, black 80%, transparent 100%);
        }
        
        .input-row { display: flex; gap: 12px; align-items: center; background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 25px; border: 0.5px solid rgba(255,255,255,0.2); }
        .inp-text { background: transparent; border: none; color: white; flex-grow: 1; outline: none; padding: 8px 0; font-size: 14px; }
        .post-btn { background: none; border: none; color: var(--insta-blue); font-weight: 700; cursor: pointer; padding: 5px; }

        /* ЭКРАН ВХОДА */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .auth-box input { display: block; width: 260px; padding: 14px; margin: 10px auto; border-radius: 8px; border: 1px solid #333; background: #121212; color: white; }
        .auth-btn { background: var(--insta-blue); color: white; border: none; padding: 12px 50px; border-radius: 8px; font-weight: 700; width: 100%; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h2 style="font-weight: 300; margin-bottom: 30px;">Archive 11B</h2>
        <input type="text" id="reg-nick" placeholder="Имя">
        <input type="password" id="reg-pass" placeholder="Пароль">
        <button class="auth-btn" onclick="handleAuth()">Войти</button>
    </div>
</div>

<div class="tiktok-container" id="main-container"></div>

<script>
    // --- FIREBASE CONFIG (БЕЗ ИЗМЕНЕНИЙ) ---
    const firebaseConfig = {
        apiKey: "AIzaSyC6VJneixoX29fkyAkB8Xn784fC-f6X36U",
        authDomain: "archive-11b.firebaseapp.com",
        databaseURL: "https://archive-11b-default-rtdb.firebaseio.com",
        projectId: "archive-11b",
        storageBucket: "archive-11b.firebasestorage.app",
        messagingSenderId: "133107956700",
        appId: "1:133107956700:web:7f4d682490df09b5784f1a"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentUser = localStorage.getItem('chat_user') || null;
    let globalMuted = true;

    function handleAuth() {
        const nick = document.getElementById('reg-nick').value.trim().toLowerCase();
        const pass = document.getElementById('reg-pass').value.trim();
        if(nick && pass) {
            database.ref('users/'+nick).set({password: pass}).then(() => {
                currentUser = nick; localStorage.setItem('chat_user', nick);
                location.reload();
            });
        }
    }

    if(currentUser) {
        document.getElementById('auth-screen').style.display = 'none';
        initSite();
    }

    function initSite() {
        const contentList = [
            { id: "2", type: "video" }, { id: "7", type: "video" }, { id: "8", type: "video" }, 
            { id: "10", type: "video" }, { id: "11", type: "video" }, { id: "12", type: "video" }, 
            { id: "13", type: "video" }, { id: "14", type: "video" }, { id: "15", type: "video" }, 
            { id: "17", type: "video" }, { id: "18", type: "video" }, { id: "19", type: "video" }, 
            { id: "20", type: "video" }, { id: "21", type: "video" }, { id: "22", type: "video" }, 
            { id: "23", type: "video" }, { id: "24", type: "video" },
            { id: "1", type: "image" }, { id: "2", type: "image" }, { id: "3", type: "image" }, 
            { id: "4", type: "image" }, { id: "5", type: "image" }, { id: "6", type: "image" }, 
            { id: "7", type: "image" }, { id: "8", type: "image" }, { id: "9", type: "image" }, 
            { id: "10", type: "image" }, { id: "11", type: "image" }, { id: "12", type: "image" }
        ];

        const container = document.getElementById('main-container');
        contentList.forEach(item => {
            const section = document.createElement('div');
            section.className = 'section';
            const heartSvg = `<svg class="icon-svg heart-icon" id="heart-${item.type}${item.id}" viewBox="0 0 24 24"><path d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.956-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938z"/></svg>`;
            
            section.innerHTML = `
                <div class="media-wrapper" ondblclick="addLike('${item.type}${item.id}')">
                    ${item.type === 'video' ? `<video loop playsinline muted data-src="vid${item.id}.mp4"></video>` : `<img data-src="img${item.id}.jpg">`}
                </div>
                <div class="side-actions">
                    <div class="action-item" onclick="addLike('${item.type}${item.id}')">
                        ${heartSvg}
                        <span class="action-count" id="likes-${item.type}${item.id}">0</span>
                    </div>
                    ${item.type === 'video' ? `<div class="action-item" onclick="toggleGlobalSound()"><svg class="icon-svg" viewBox="0 0 24 24"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zm-4 0h-2.5l-5 5H2v6.5h2.5l5 5V3.23z"/></svg></div>` : ''}
                </div>
                <div class="ui-overlay">
                    <div class="user-info">@${currentUser}</div>
                    <div class="comment-list" id="list-${item.type}${item.id}"></div>
                    <div class="input-row">
                        <input type="text" id="text-${item.type}${item.id}" class="inp-text" placeholder="Добавьте комментарий...">
                        <button class="post-btn" onclick="sendComment('${item.type}${item.id}')">Опубликовать</button>
                    </div>
                </div>`;
            container.appendChild(section);
            loadComments(item.type + item.id);
            loadLikes(item.type + item.id);
        });
        startObserver();
    }

    function toggleGlobalSound() {
        globalMuted = !globalMuted;
        document.querySelectorAll('video').forEach(v => v.muted = globalMuted);
    }

    function startObserver() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                const v = e.target.querySelector('video'), m = e.target.querySelector('video, img');
                if (e.isIntersecting) {
                    if (m.dataset.src) { m.src = m.dataset.src; delete m.dataset.src; }
                    if (v) { v.muted = globalMuted; v.play().catch(()=>{}); }
                } else if (v) { v.pause(); }
            });
        }, { threshold: 0.6 });
        document.querySelectorAll('.section').forEach(s => obs.observe(s));
    }

    function addLike(id) {
        if (localStorage.getItem('liked_'+id)) return;
        database.ref('likes/'+id).transaction(c => (c||0)+1);
        localStorage.setItem('liked_'+id, 'true');
        document.getElementById('heart-'+id).classList.add('active');
    }

    function loadLikes(id) {
        if (localStorage.getItem('liked_'+id)) document.getElementById('heart-'+id).classList.add('active');
        database.ref('likes/'+id).on('value', s => { document.getElementById('likes-'+id).innerText = s.val()||0; });
    }

    function sendComment(id) {
        const t = document.getElementById('text-'+id);
        if(t.value.trim()) { database.ref('comments/'+id).push({name: currentUser, text: t.value.trim()}); t.value = ""; }
    }

    function loadComments(id) {
        database.ref('comments/'+id).on('value', s => {
            const l = document.getElementById('list-'+id); l.innerHTML = "";
            if(s.val()) Object.values(s.val()).forEach(c => { l.innerHTML += `<div><b>${c.name}</b> ${c.text}</div>`; });
            l.scrollTop = l.scrollHeight;
        });
    }
</script>
</body>
</html>
