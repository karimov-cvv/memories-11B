<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Архив 11Б | Secret Access</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --accent: #fe2c55; --bg: #000; }
        html, body { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }
        .tiktok-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; -webkit-overflow-scrolling: touch; }
        .section { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; }
        .media-wrapper { width: 88%; height: 62vh; display: flex; justify-content: center; align-items: center; z-index: 1; border-radius: 20px; overflow: hidden; background: #111; }
        video, img { width: 100%; height: 100%; object-fit: contain; }
        .side-bar { position: absolute; right: 12px; top: 38%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 10; }
        .like-btn { background: none; border: none; font-size: 38px; cursor: pointer; filter: grayscale(1); transition: 0.4s; }
        .like-btn.active { filter: grayscale(0); }
        .ui-overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 25px 20px; background: linear-gradient(transparent, rgba(0,0,0,0.95)); z-index: 5; box-sizing: border-box; }
        .comment-list { max-height: 90px; overflow-y: auto; font-size: 14px; margin-bottom: 15px; color: #eee; }
        .input-row { display: flex; gap: 10px; }
        .inp-text { background: rgba(255,255,255,0.1); border: none; border-radius: 25px; padding: 12px 18px; color: white; flex-grow: 1; outline: none; }
        .send-btn { background: var(--accent); color: white; border: none; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div class="tiktok-container" id="main-container"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC6VJneixoX29fkyAkB8Xn784fC-f6X36U",
        authDomain: "archive-11b.firebaseapp.com",
        databaseURL: "https://archive-11b-default-rtdb.firebaseio.com",
        projectId: "archive-11b",
        storageBucket: "archive-11b.firebasestorage.app",
        messagingSenderId: "133107956700",
        appId: "1:133107956700:web:7f4d682490df09b5784f1a"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Анонимный вход
    const currentUser = "Аноним_" + Math.floor(Math.random() * 1000);

    const contentList = [
        { id: "2", type: "video" }, { id: "7", type: "video" }, { id: "8", type: "video" }, { id: "10", type: "video" }, 
        { id: "11", type: "video" }, { id: "12", type: "video" }, { id: "13", type: "video" }, { id: "14", type: "video" }, 
        { id: "15", type: "video" }, { id: "17", type: "video" }, { id: "18", type: "video" }, { id: "19", type: "video" }, 
        { id: "20", type: "video" }, { id: "21", type: "video" }, { id: "22", type: "video" }, { id: "23", type: "video" }, 
        { id: "24", type: "video" },
        { id: "1", type: "image" }, { id: "2", type: "image" }, { id: "3", type: "image" }, { id: "4", type: "image" }, 
        { id: "5", type: "image" }, { id: "6", type: "image" }, { id: "7", type: "image" }, { id: "8", type: "image" }, 
        { id: "9", type: "image" }, { id: "10", type: "image" }, { id: "11", type: "image" }, { id: "12", type: "image" }
    ];

    const container = document.getElementById('main-container');
    contentList.forEach(item => {
        const section = document.createElement('div');
        section.className = 'section';
        section.innerHTML = `
            <div class="media-wrapper">
                ${item.type === 'video' ? `<video loop playsinline data-src="vid${item.id}.mp4"></video>` : `<img data-src="img${item.id}.jpg">`}
            </div>
            <div class="side-bar">
                <button class="like-btn" id="btn-${item.type}${item.id}" onclick="addLike('${item.type}${item.id}')">❤️</button>
                <span id="likes-${item.type}${item.id}">0</span>
            </div>
            <div class="ui-overlay">
                <div style="font-weight:bold; margin-bottom:10px;">@${currentUser} (Secret)</div>
                <div class="comment-list" id="list-${item.type}${item.id}"></div>
                <div class="input-row">
                    <input type="text" id="text-${item.type}${item.id}" class="inp-text" placeholder="Анонимный коммент...">
                    <button class="send-btn" onclick="sendComment('${item.type}${item.id}')">↗️</button>
                </div>
            </div>
        `;
        container.appendChild(section);
        loadComments(item.type + item.id);
        loadLikes(item.type + item.id);
    });

    // Наблюдатель для автоплея (копия основного кода)
    const obs = new IntersectionObserver((entries) => {
        entries.forEach(e => {
            const m = e.target.querySelector('video, img');
            if (e.isIntersecting) {
                if (m.dataset.src) { m.src = m.dataset.src; delete m.dataset.src; }
                if (m.tagName === 'VIDEO') m.play().catch(() => { m.muted = true; m.play(); });
            } else { if (m.tagName === 'VIDEO') m.pause(); }
        });
    }, { threshold: 0.6 });
    document.querySelectorAll('.section').forEach(s => obs.observe(s));

    function sendComment(id) {
        const t = document.getElementById('text-'+id);
        if(!t.value.trim()) return;
        database.ref('comments/'+id).push({ name: currentUser, text: t.value.trim() });
        t.value = "";
    }

    function loadComments(id) {
        database.ref('comments/'+id).on('value', s => {
            const l = document.getElementById('list-'+id);
            l.innerHTML = "";
            if(s.val()) Object.values(s.val()).forEach(c => {
                l.innerHTML += `<div><b>${c.name}</b> ${c.text}</div>`;
            });
            l.scrollTop = l.scrollHeight;
        });
    }

    function addLike(id) {
        if (localStorage.getItem('liked_'+id)) return;
        database.ref('likes/'+id).transaction(c => (c||0)+1);
        localStorage.setItem('liked_'+id, 'true');
        document.getElementById('btn-'+id).classList.add('active');
    }

    function loadLikes(id) {
        if (localStorage.getItem('liked_'+id)) document.getElementById('btn-'+id).classList.add('active');
        database.ref('likes/'+id).on('value', s => {
            document.getElementById('likes-'+id).innerText = s.val()||0;
        });
    }
</script>
</body>
</html>
