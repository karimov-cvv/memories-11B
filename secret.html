<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>11Б | Прямой доступ</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; background-color: #f5ebe0; overflow: hidden; }
        .tiktok-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        .video-section { 
            height: 100vh; width: 100%; scroll-snap-align: start; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            position: relative; background: linear-gradient(180deg, #f5ebe0 0%, #ffffff 100%);
        }
        video { 
            max-width: 90%; max-height: 80vh; border: 6px solid #fff; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 5px; background: #000;
        }
        .video-label {
            position: absolute; bottom: 30px; left: 20px; color: #4e3b31; 
            font-family: sans-serif; background: rgba(255, 255, 255, 0.7);
            padding: 10px 15px; border-radius: 12px; backdrop-filter: blur(5px);
        }
        /* Фото на фоне */
        .bg { position: fixed; z-index: 1; opacity: 0.3; width: 140px; border: 4px solid #fff; pointer-events: none; }
        .p2 { top: 10%; right: 5%; transform: rotate(8deg); }
        .p3 { top: 45%; left: 5%; transform: rotate(-10deg); }
        .p4 { bottom: 10%; right: 10%; transform: rotate(5deg); }
    </style>
</head>
<body>
    <img src="bg2.jpg" class="bg p2">
    <img src="bg3.jpg" class="bg p3">
    <img src="bg4.jpg" class="bg p4">

    <div class="tiktok-container">
        <div class="video-section"><video controls playsinline preload="metadata"><source src="vid2.mp4"></video><div class="video-label">Видео 2</div></div>
        <div class="video-section"><video controls playsinline preload="metadata"><source src="vid7.mp4"></video><div class="video-label">Видео 7</div></div>

        <div class="video-section"><video controls playsinline preload="metadata"><source src="vid11.mp4"></video><div class="video-label">Видео 11</div></div>
        <div class="video-section"><video controls playsinline preload="metadata"><source src="vid12.mp4"></video><div class="video-label">Видео 12</div></div>
        <div class="video-section"><video controls playsinline preload="metadata"><source src="vid13.mp4"></video><div class="video-label">Видео 13</div></div>
