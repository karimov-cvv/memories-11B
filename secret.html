<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Архив 11Б | TikTok & Chat</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        html, body { margin: 0; padding: 0; height: 100%; background-color: #f5ebe0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .tiktok-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        
        .video-section { 
            height: 100vh; width: 100%; scroll-snap-align: start; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            position: relative; background: linear-gradient(180deg, #f5ebe0 0%, #ffffff 100%);
        }

        video { 
            max-width: 92%; max-height: 50vh; border: 6px solid #fff; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 8px; background: #000;
        }

        .comment-box {
            width: 88%; max-width: 360px; background: rgba(255,255,255,0.85);
            margin-top: 10px; padding: 12px; border-radius: 18px;
            border: 1px solid rgba(78, 59, 49, 0.1); backdrop-filter: blur(10px);
        }

        .comment-list {
            height: 100px; overflow-y: auto; font-size: 13px; margin-bottom: 10px;
            text-align: left; border-bottom: 1px solid #eee;
        }

        .comment-item { margin-bottom: 6px; color: #4e3b31; padding-bottom: 2px; border-bottom: 1px solid #f9f9f9; }
        .comment-item b { color: #8b5e3c; margin-right: 5px; }

        .input-row { display: flex; gap: 6px; }
        input { padding: 10px; border-radius: 10px; border: 1px solid #ddd; outline: none; font-size: 13px; background: white; width: 100%; }
        .inp-name { width: 30%; }
        .inp-text { width: 50%; }
        
        button { background: #8b5e3c; color: white; border: none; padding: 10px; border-radius: 10px; cursor: pointer; width: 20%; }

        .video-label { font-weight: bold; color: #4e3b31; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="tiktok-container" id="main-container"></div>

<script>
    // ТВОИ ДАННЫЕ FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyC6VJneixoX29fkyAkB8Xn784fC-f6X36U",
        authDomain: "archive-11b.firebaseapp.com",
        databaseURL: "https://archive-11b-default-rtdb.firebaseio.com",
        projectId: "archive-11b",
        storageBucket: "archive-11b.firebasestorage.app",
        messagingSenderId: "133107956700",
        appId: "1:133107956700:web:7f4d682490df09b5784f1a"
    };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Список твоих видео
    const videoList = ["2", "7", "8", "10", "11", "12", "13", "14", "15", "17", "18", "19", "20"];

    const container = document.getElementById('main-container');

    // Создаем экраны для видео
    videoList.forEach(num => {
        const section = document.createElement('div');
        section.className = 'video-section';
        section.innerHTML = `
            <div class="video-label">МОМЕНТ #${num}</div>
            <video controls playsinline preload="metadata">
                <source src="vid${num}.mp4" type="video/mp4">
            </video>
            <div class="comment-box">
                <div class="comment-list" id="list-vid${num}"></div>
                <div class="input-row">
                    <input type="text" id="name-vid${num}" class="inp-name" placeholder="Имя">
                    <input type="text" id="text-vid${num}" class="inp-text" placeholder="Текст...">
                    <button onclick="sendComment('vid${num}')">↗️</button>
                </div>
            </div>
        `;
        container.appendChild(section);
        loadComments('vid' + num);
    });

    // Функция отправки
    function sendComment(vidId) {
        const nameInput = document.getElementById('name-' + vidId);
        const textInput = document.getElementById('text-' + vidId);
        const name = nameInput.value.trim() || "Аноним";
        const text = textInput.value.trim();
        if (text === "") return;

        database.ref('comments/' + vidId).push({
            name: name,
            text: text,
            timestamp: Date.now()
        });
        textInput.value = "";
    }

    // Функция отображения
    function loadComments(vidId) {
        const listDiv = document.getElementById('list-' + vidId);
        database.ref('comments/' + vidId).on('value', (snapshot) => {
            listDiv.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.values(data).forEach(c => {
                    const item = document.createElement('div');
                    item.className = 'comment-item';
                    item.innerHTML = `<b>${c.name}:</b> ${c.text}`;
                    listDiv.appendChild(item);
                });
                listDiv.scrollTop = listDiv.scrollHeight;
            } else {
                listDiv.innerHTML = "<div style='color:#aaa; text-align:center; padding-top:20px;'>Здесь пока пусто...</div>";
            }
        });
    }
</script>

</body>
</html>
